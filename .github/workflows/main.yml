name: Build & Release

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'workflows/**'
      - 'README.md'

permissions:
  contents: write   # å…è®¸åˆ›å»º Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up JDK 21 ðŸ“¦
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle ðŸ—ï¸
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      # ä»Ž gradle.properties è¯»å–ç‰ˆæœ¬å·
      - name: Fetch Version Name ðŸ“
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # åˆ›å»º Release å¹¶ä¸Šä¼ æ‰€æœ‰ JAR
      - name: Create Release ðŸš€
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          files: |
            target/HuskSync-Bukkit-*+mc.*.jar
            target/HuskSync-Fabric-*+mc.*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
